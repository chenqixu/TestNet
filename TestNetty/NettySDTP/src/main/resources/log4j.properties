log4j.rootLogger=info, stdout
# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%-32.32logger{32}:%-3.3line] [%-4.12thread] - %msg%n
log4j.appender.stdout.layout.ConversionPattern=%p %t %d{yy-MM-dd HH\:mm\:ss.SSS} %c %m%n